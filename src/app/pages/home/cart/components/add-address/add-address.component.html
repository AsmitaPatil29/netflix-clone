<ion-header>
  <ion-toolbar>
    <ion-title> Add Shipping Details </ion-title>
    <ion-buttons slot="start">
      <ion-button fill="clear" color="dark" (click)="dismiss($event)">
        <ion-icon name="arrow-back-outline"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="addressForm">
    <ion-list class="ion-margin">
      <ion-input fill="outline" label="" placeholder="Pincode*" class="full-border" type="number"
        formControlName="pincode" errorText="* Enter your pincode">
      </ion-input>

      <ion-input fill="outline" label="" placeholder="House No.*" class="full-border" type="text"
        formControlName="house_no" errorText="* Enter your House No.">
      </ion-input>

      <ion-input fill="outline" label="" placeholder="Landmark" class="full-border" type="text"
        formControlName="landmark" errorText="* Enter your landmark">
      </ion-input>

      <ion-textarea fill="outline" label="" rows="3" placeholder="Address*" class="full-border"
        formControlName="address" errorText="* Enter your address">
      </ion-textarea>

      <ion-input fill="outline" label="" placeholder="City*" class="full-border" type="text" formControlName="city"
        errorText="* Enter your city">
      </ion-input>


      <ion-row>


        <ion-col size="6">
          <ion-input fill="outline" label="" placeholder="State*" class="full-border" type="text"
            formControlName="state" errorText="* Enter your state">
          </ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input fill="outline" label="" placeholder="Country*" class="full-border" type="text"
            formControlName="country" errorText="* Enter your country">
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-input fill="outline" label="" placeholder="Save as (Home/Work/Other)*" class="full-border" type="text"
        formControlName="save_as" errorText="* Enter a label for this address">
      </ion-input>

      <ion-item lines="none">
        <ion-checkbox formControlName="primary">Set as primary address</ion-checkbox>
      </ion-item>
    </ion-list>

    <div class="ion-margin ion-padding-top">

      @if (!isLoading) {
      <ion-button expand="block" class="ion-margin-top" [disabled]="!addressForm.valid" (click)="saveAddress()">
        Save & Proceed to Pay
      </ion-button>
      }@else {
      <ion-button expand="block" size="large" color="primary">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
      }
    </div>
  </form>

</ion-content>
